<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>MapView</title>
    <style type="text/css">
      html, body, #mapcanvas {
        height:  96%;
        margin:  0;
        padding: 10px;
      }
      .pac-control {
        margin-top: 10px;
        border: 1px solid transparent;
        border-radius: 2px 0 0 2px;
        box-sizing: border-box;
        -moz-box-sizing: border-box;
        height: 32px;
        outline: none;
        box-shadow: 0 2px 6px rgba(0, 0, 0, 0.3);
      }
      #pac-input {
        background-color: #fff;
        font-size: 15px;
        font-weight: 300;
        margin-left: 12px;
        padding: 0 11px 0 13px;
        text-overflow: ellipsis;
        width: 220px;
      }
      #pac-input:focus {
        border-color: #4d90fe;
      }
      #types-box {
        color: rgb(25,25,25);
        font-family: Arial,sans-serif;
        font-size: 14px;
        line-height: 38px;
        padding-left: 5px;
        padding-right: 5px;
      }
      #types-container {
        background-color = '#fff';
        border = '2px solid #fff';
        border-radius = '3px';
        box-shadow = '0 2px 6px rgba(0,0,0,.3)';
        cursor = 'pointer';
        margin-bottom = '22px';
        text-align = 'center';
      }
    </style>
  </head>
  <body><!--
    --><div id="mapcanvas"></div><!--
    --><input id="pac-input" class="pac-control" type="text" placeholder="&#x1F50D;"><!--
    --><div id="types-box"></div><!--
    --><div id="types-container"></div><!--
    --><span id="scripts-parent"></span><!--
  --></body>
</html>
